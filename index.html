<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World - Agencia de Viajes</title>
    <link rel="stylesheet" href="style.css">
    <style>
      

    </style>
</head>
<body>

<header>
    <img src="img/Logo.png" alt="Logo de la Agencia">
    <img src="img/Truck_Right_Green_26320.png" id="truck-icon" class="truck-icon" alt="Icono del Camión">
</header>


<nav id="nav-bar">
    <ul>
        <li><a href="#destinos">Destinos</a></li>
        <li><a href="#ofertas">Ofertas</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
</nav>




<br><br><br>
<footer id="hola">
    <p>© 2024 Medli</p>
</footer>

<script>
 
    const truck = document.getElementById('truck-icon');
    const navBar = document.getElementById('nav-bar');
    var hola=document.getElementById("hola");
    let isOpen = false; 

    truck.addEventListener('click', () => {
        var ancho=window.innerWidth;
        if (!isOpen) {
           
            truck.classList.remove('move-truck-back');
            truck.classList.add('move-truck');
           
            if(ancho<=1023){
                navBar.style.width = '70%'; 
            }else{
                navBar.style.width = '20%'; 
            }
            
        } else {
            
            truck.classList.remove('move-truck');
            truck.classList.add('move-truck-back');
            navBar.style.width = '0'; 
        }
        isOpen = !isOpen; 
    });
</script>

</body>
</html>
